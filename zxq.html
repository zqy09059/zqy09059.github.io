<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赵小晴 加油</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .card {
            background: white;
            padding: 30px 20px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #e63946;
        }
        .vscode-icon {
            width: 80px;
            height: 80px;
            margin: 20px 0;
            background: url("https://img.icons8.com/fluency/96/000000/visual-studio-code-2019.png") no-repeat center;
            background-size: contain;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #005f99;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>赵小晴 加油！</h1>
        <div class="vscode-icon"></div>
        <p>不管VSCode里的代码有多复杂，不管调试有多棘手——今天的bug一定会被你搞定，今天的功能一定会顺利跑通！</p>
        <a href="javascript:alert('赵小晴最棒！VSCode任你拿捏~')" class="btn">点我接收加油buff</a>
    </div>
    <div class="footer">愿你的代码零报错，运行超丝滑~</div>
</body>
</html>
